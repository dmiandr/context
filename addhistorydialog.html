  <div id="histbackground" class="darkbackground">
    <div id="histdialog" class="eventwindow">
    
      <div class="evdialogrid">
        <div class="evdialogstring"> 
            <input type="image" id="eventlinkbtn" src='icons/link32.png' width="18" height="18" title="Follow link">
            <div id="socnetname" style="width: min-content; color: #FFF; background: #326891;" class="dialogfield"> 
                __MSG_event_type_selector__:
            </div>
            <select name="eventype" class="contselector" id="eventypeselector" disabled="disabled"><option value="post">__MSG_event_type_post__</option><option value="comment">__MSG_event_type_comment__</option><option value="unknown">__MSG_event_type_unknown__</option></select>
            <select name="evhead" class="contselector" id="evheadselector" style="width:100%;" title="Head event"></select>
            <input type="image" id="headlinkbtn" src='icons/rarr32.png' width="18" height="18">
            <span class="dialogfield" id="fldtime" style="width:100%; align-self: right;">
            <input  id="inpdatetime" type="datetime-local" step="2" style="align-self: right;">
            </span>
        </div>
        <div class="evdialogstring">
          <span class="dialogfield" id="fldname" style="width: 25%">
          &nbsp 
          </span>
          <span class="dialogfield" id="fldalias" style="width: 75%;">
          &nbsp
          </span>
        </div>
        <div class="evdialogstring">
          <select name="evprev" class="contselector" id="evpresselector" style="width:100%;"></select>
          <input type="image" id="prevlinkbtn" src='icons/rarr32.png' width="18" height="18">        
        </div>
        <div class="evdialogstring">
          <input class="dialogfieldedit" id="fldrepost" placeholder="__MSG_repost_text_sign__" style="width: 100%;"></input>
          <label class="evdialogstring" style="color: #FFF; width: min-content;" id="repostlbl"><input id="repostmark" type="checkbox">__MSG_event_type_repostsign__</label>
        </div>
        <div class="evdialogstring">
          <span class="dialogfield" id="fldtags" style="width: 100%">
            <ul id="tagslist"></ul>
            <input type="text" id="inputtag" placeholder="__MSG_entertag_sign__" list="usedtags" title="__MSG_press_enter_toadd_tag__">
            <datalist id="usedtags"></datalist>
          </span>
        </div>
        <div class="evdialogstring">
          <input class="dialogfieldedit" id="fldtitle" placeholder="__MSG_event_title_sign__" style="width: 100%"></input>
        </div>
        <div class="evdialogstring">
          <textarea class="dialogfieldedit" id="fldmain" placeholder="__MSG_event_text_sign__" style="width: 100%; min-height: 98%; resize: none; opacity: 1;"></textarea>
        </div>
        <div class="evdialogstring" id="buttonsline" style="justify-content: space-between;">
          <span class="continvbutton" id="cancelbtn">
          __MSG_cancel_button__
          </span>
          <span class="continvbutton" id="okbtn">
          __MSG_addevent_button__
          </span>
        </div>
      </div>

      
    </div>
  </div>
